<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>

</head>
<section>
    <!-- header with link to high score page and timer -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a href="highscore.html">View Highscores</a>
            </div>
            <div class="col-md-6">
                <span id="timer" style="float: right;">Timer</span>
            </div>
        </div>
        <br>
        <!-- intro card with instructions and start button -->
        <div class="row" id="start">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Welcome to Coding Quiz</h5>
                        <p class="card-text">Test your coding knowledge!
                            Fifteen seconds to finish, time deducted for incorrect answers.
                            Stores your score to share with friends!</p>
                        <button type="button" id="start-button" class="btn btn-primary">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
<!-- card for displaying questions -->
<section id="questionCard" style="display: none">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card w-50 ">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" id="questions">Question from array?</h5>
                        <button type="button" id="answer1" class="btn btn-primary m-2">1. answer</button>
                        <button type="button" id="answer2" class="btn btn-primary m-2">2. answer</button>
                        <button type="button" id="answer3" class="btn btn-primary m-2">3. answer</button>
                        <button type="button" id="answer4" class="btn btn-primary m-2">4. answer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- finish card to display and submit scores -->
<section id="finish" style="display: none">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Finished!</h5>
                        <p class="card-text" id="final-score">Your final score is </p>
                        <div class="input-group mb-3">
                            <input type="text" id="user-initials" class="form-control" placeholder="Player's initials"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="button-addon2">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="game.js"></script>
<script src="questions.js"></script>

</body>

</html>
